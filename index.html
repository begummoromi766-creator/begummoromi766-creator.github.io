<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M Search</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#splashLogo{
  font-size:42px;
  font-weight:bold;
}
#splashLogo span{
  color:red;
}

/* COMMON */
.page{
  display:none;
  padding:20px;
}
.show{
  display:block;
}

/* HEADER */
.header{
  text-align:center;
  position:relative;
}
.dots{
  position:absolute;
  right:10px;
  top:10px;
}
.dots span{
  height:6px;
  width:6px;
  background:red;
  border-radius:50%;
  display:inline-block;
  margin-left:3px;
}

/* BUTTONS */
.btn{
  padding:14px;
  border-radius:25px;
  border:none;
  font-size:18px;
  cursor:pointer;
}
.search-pad{
  width:100%;
  border:1px solid #ccc;
}
.search-btn{
  margin-top:15px;
  width:100%;
  background:red;
  color:white;
}

/* BOX */
.big-box{
  border:1px solid #aaa;
  padding:20px;
  margin-top:20px;
  text-align:center;
}

/* HISTORY */
.history{
  margin-top:20px;
}
.history-item{
  display:flex;
  align-items:center;
  margin-bottom:8px;
}
.dot{
  height:10px;
  width:10px;
  background:green;
  border-radius:50%;
  margin-right:10px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div id="splashLogo">M <span>SEARCH</span></div>
</div>

<!-- PAGE 1 -->
<div id="page1" class="page show">
  <div class="header">
    <div class="dots"><span></span><span></span><span></span></div>
    <h1>M <span style="color:red">SEARCH</span></h1>
  </div>

  <button class="btn search-pad" onclick="goPage(2)">Search Pad</button>

  <div class="big-box">Information of Creative World</div>
  <div class="big-box">Mini Search Engine</div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <input id="query" class="btn search-pad" placeholder="What is python">
  <button class="btn search-btn" onclick="search()">SEARCH</button>

  <div class="history" id="history"></div>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page">
  <h2>M <span style="color:red">SEARCH</span></h2>
  <p><b>ANSWER = </b><span id="answer"></span></p>
  <button class="btn search-btn" onclick="goPage(1)">BACK</button>
</div>

<script>
const data={
  "what is python":"Python is a language.",
  "what is google":"Google is a search engine.",
  "what is computer":"Computer is an electronic machine."
};

let history=[];

function goPage(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("show"));
  document.getElementById("page"+n).classList.add("show");
}

function search(){
  let q=document.getElementById("query").value.toLowerCase();
  history.unshift(q);
  renderHistory();

  document.getElementById("answer").innerText=data[q]||"Answer not found";
  goPage(3);
}

function renderHistory(){
  let h=document.getElementById("history");
  h.innerHTML="";
  history.forEach(i=>{
    let d=document.createElement("div");
    d.className="history-item";
    d.innerHTML=`<div class="dot"></div>${i}`;
    h.appendChild(d);
  });
}

/* SPLASH TIMER */
setTimeout(()=>{
  document.getElementById("splash").style.display="none";
},2500);
</script>

</body>
</html>
